name: ci

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Supprimer les liens symboliques problématiques
        run: rm -rf airflow/logs/dag_processor/latest

      - run: pip install mkdocs-material

      - run: mkdocs build --strict

      - name: Créer .nojekyll
        run: touch ./site/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
          exclude: |
            **/airflow/
            **/logs/

      - uses: actions/deploy-pages@v4
        id: deployment
